<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form method="POST" action="https://book.niceinfos.com/frontend/assets/html_contact_form/api.php">
    <div>
        <label for="f-account">請輸入帳號</label>
    </div>
        <div>
        <input type="text" name="account" value="" placeholder="請輸入帳號" id="f-account">
    </div>
    <div>
        <label for="f-password">請輸入密碼</label>
    </div>
    <div>
        <input type="password" name="password" placeholder="請輸入密碼" id="f-password">
    </div>
    <div>
        <input type="number" name="money" placeholder="請選擇數量">
    </div>
    <div>
        <input type="tellphone" name="phone" placeholder="請輸入電話號碼">
    </div>
    <div>
        <input type="color" name="backgrond-color" placeholder="請選擇顏色">
    </div>
    <div>
        <input type="date" name="schedule-date">
    </div>
    <div>
        <input type="time" name="schedule-time">
    </div>
    <div>
        <select name="county">
            <option value="TP">台北</option>
            <option value="TC">台中</option>
            <option value="KS">高雄</option>
        </select>
    </div>
    <div>
        <select name="township[]" multiple>
            <option value="WT">西屯區</option>
            <option value="NT">南屯區</option>
            <option value="CT">西區</option>
        </select>
    </div>
    <div>
        <textarea name="remark" cols="30" rows="10" style="resize: none;"></textarea>
    </div>
    <div>
        <button type="submit">發送</button>
        <button type="button">預覽</button>
    </div>
    <div>
        <label for="f-account">請輸入帳號</label>
    </div>
    </form>
</body>
</html>
